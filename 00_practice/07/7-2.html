<!DOCTYPE html>
<!-- 학번이름 작성일 7장 JAVASCRIPT 연습 -->
<html>
    <head>
        <title>7장 javascript2연습</title>
    <script>
        function show(){

                document.getElementById("p1").innerHTML="<h2>안녕하세요</h2>";
        }

        function show2(){

                document.getElementById("p2").innerHTML="<h2>안녕하세요</h2>";
        }



    </script>
           

    </head>
    <body>
        <h1>자바스크립터 연습</h1>
        <p id="p1">
            첫번째 영역
        </p>
        <p id="p2">
            두번째 영역
        </p>
        <form name="form1" action="">
            <input type="button" value="첫번째영역" onclick="show()">
            <input type="button" value="두번째영역" onclick="show2()">

        </form>
        
    </body>
</html>
